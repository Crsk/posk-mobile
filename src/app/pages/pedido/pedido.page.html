<ion-header>
  <ion-toolbar>
    <button ion-button icon-only menuToggle (click)="goBack()" padding>
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <ion-title>Pedido Mesa {{mesa.codigo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let producto of productos">
    <p>{{producto.nombre}}</p>
  </ion-list> 
</ion-content>
